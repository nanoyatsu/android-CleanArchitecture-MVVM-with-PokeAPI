name: localUnitTest
on:
  push:
    branches:
      - master
      - develop

jobs:
  build:
    name: localUnitTest
    runs-on: ubuntu-latest
    steps:
      # JDKのセットアップ
      - name: setup JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      # テスト実行
      - name: Test with Gradle
        run: ./gradlew test --stacktrace