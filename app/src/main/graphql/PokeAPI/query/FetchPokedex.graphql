query FetchPokedex($offset:Int!,$limit:Int!){
    pokemon_v2_pokemon(
        offset: $offset
        limit: $limit,
        distinct_on: [],
        order_by: [],
        where: {}
    ) {
        id,
        name,
        height,
        weight,
        pokemon_v2_pokemonstats{
            id,
            stat_id,
            base_stat,
            effort,
        },
        pokemon_v2_pokemonsprites{
            id,sprites
        },
        pokemon_v2_pokemontypes{
            id
            type_id,
            slot,
        },
        pokemon_v2_pokemonabilities{
            id,
            ability_id,
            pokemon_v2_ability{
                id,name
            },
            is_hidden,
            slot,

        }
    }
}