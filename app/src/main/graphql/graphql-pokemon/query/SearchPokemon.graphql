query SearchPokemon($name: String!) {
  pokemon(name: $name) {
    id
    number
    name
    weight {
      minimum
      maximum
    }
    height {
      minimum
      maximum
    }
    classification
    types
    resistant
    weaknesses
    fleeRate
    maxCP
    maxHP
    evolutions {
      id
      number
      name
      types
      image
    }
    image
  }
}
